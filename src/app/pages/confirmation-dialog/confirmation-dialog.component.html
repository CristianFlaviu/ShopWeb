<h1 mat-dialog-title>Pay Later </h1>
<div mat-dialog-content>
  <p>Are you sure you want to pay later?</p>
  Total: <b>{{data.total}} </b>
  <br>
  Limit Date <b> {{data.limitDate| date:"dd.MM.yyyy"}}</b>

</div>
<div mat-dialog-actions style="display: flex;justify-content: center;">
  <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true"  cdkFocusInitial>Pay</button>
</div>
