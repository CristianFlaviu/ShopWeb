<div style="margin-bottom: 100px;">

    <div class="mat-elevation-z8" style="width: 80%; margin:auto;margin-bottom: 10px;">
        <table mat-table [dataSource]="dataSource" style="width: 100%;" matSort>

            <!-- Position Column -->
            <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="barcode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> barcode </th>
                <td mat-cell *matCellDef="let element"> {{element.barcode}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="scanDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> scanDate </th>
                <td mat-cell *matCellDef="let element"> {{element.scanDate}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[2, 5, 10]"></mat-paginator>
    </div>
