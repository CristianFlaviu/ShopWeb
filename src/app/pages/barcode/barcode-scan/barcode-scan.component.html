<div style="width: 90%;margin: 3% auto;">
    <div class="p-grid">
        <!-- left -->
        <div class="p-col-6 product-left">
            <div class="product-title">
                Crema de branza proaspata Almette cu smantana, 150 g
            </div>
            <img mat-card-image src="./../../../../assets/images/zuzu.jpg" alt="Photo of a Shiba Inu"
                class="product-image">
        </div>

        <!-- right -->
        <div class="p-col-6">

            <!-- first row-->
            <div class="p-grid">
                <div class="p-col-3">
                    <p-rating [(ngModel)]="rating" [readonly]="true" [stars]="5" [cancel]="false" class="bigger-stars">
                    </p-rating>
                </div>
                <div class="p-col-6" style="align-items: flex-start;">
                    ( 10 review-uri)
                </div>
            </div>
            <!-- second row-->

            <div class="price">
                6.8 Lei
            </div>
            <div class="tva">
                Pretul Include 9% TVA
            </div>

            <div class="space-div">
                <button mat-raised-button color="primary">
                    <mat-icon>
                        add_shopping_cart</mat-icon> Add to Chart
                </button>
                <button mat-raised-button color="warn" style="margin-left: 3%;">
                    <mat-icon>
                        favorite</mat-icon> Add to Favourite
                </button>
            </div>
            <div>

            </div>
            <div class="first-info-div">
                <i class="pi pi-check-circle"></i>&nbsp; Disponibilitate : <span style="  color: #00985f;"> In
                    stoc</span>
            </div>

            <div class="space-div">
                <i class="pi pi-calendar"></i> &nbsp; Data Expirarii : 04.04.2021
            </div>
            <div class="space-div">
                <i class="pi pi-credit-card"></i> &nbsp; Barcode : 011232131230543
            </div>
        </div>
    </div>
</div>

<div style="background: #e9ebee;">
    <div style="margin: auto; width: 70%;">
        <p-carousel [value]="products" [numVisible]="5" [numScroll]="3" [circular]="false" (click)="mt()"
            [responsiveOptions]="responsiveOptions">
            <ng-template pTemplate="header">
                <span class="header-carusel">We also recommand you </span>
            </ng-template>

            <ng-template let-product pTemplate="item">
                <div class="product-item" style="position: relative;">
                    <div class="product-item-content">

                        <div class="carusel-reducere">
                            -30%
                        </div>
                        <div>
                            <img src="./../../../../assets//images/zuzu_kefir.png" [alt]="product.name"
                                class="carusel_image" />
                        </div>
                        <div>
                            <span class="carusel-product-title">Lapte Zuzu</span>
                            <p-rating [(ngModel)]="rating" [readonly]="true" [stars]="5" [cancel]="false"
                                class="carusel-stars">
                            </p-rating>

                        </div>
                        <!-- <div class="carusel-old-price">
                            5.8 lei 
                        </div> -->

                        <div style="font-size: 13px;">
                            <span style="text-decoration: line-through;"> 8 Lei </span> (30%)
                        </div>

                        <div class="carusel-new-price">
                            5 lei
                        </div>

                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>


<div style="width: 75%; margin:auto">


    <div class="specifations">
        Specificatii
    </div>

    <div style="font-size: 20px;margin-bottom: 20px;">
        Caractestici Generale
    </div>

    <table class="table">
        <tbody>
            <tr >
                <td  class="mytr"> Prima</td>
                <td  class="mytr"> Prima</td>
            </tr>
            
        </tbody>
    </table>

</div>
