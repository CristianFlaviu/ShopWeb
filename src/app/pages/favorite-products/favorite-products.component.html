<div class="page">

  <div *ngIf="products.length==0" style="width: 80%;">
    <p-card styleClass='empty-shop-cart'>

      <ng-template pTemplate="header">
        Your Shopping Cart is Empty
      </ng-template>

      <img class="empty-cart-image" src="https://i.ibb.co/q14vMsW/emc.png" alt="emc">
      <ng-template pTemplate="footer">
        <button mat-raised-button color="primary" class="product-buttons" routerLink='/home'>
          <mat-icon>
            search</mat-icon> Find a Product
        </button>
      </ng-template>
    </p-card>
  </div>

  <div *ngIf="products.length!=0" class="list-products-div">
    <p-card>
      <div *ngFor="let item of products">
        <div class="p-grid">
          <!-- ===================== Image ===================== -->
          <div class="p-col-3 div-image">
            <img src='{{ "assets/images/" + item.product?.pathToImage }}' class="small-image">
          </div>
          <!-- ===================== Title ===================== -->
          <div class="title-div">

            <div class="title-product ">
              {{item.product.title}}
            </div>

            <div class="stock">
              In stock
            </div>
          </div>
          <!-- ===================== Price ===================== -->
          <div class="price">
            <div class="newprice">
              {{item.product.newPrice}} Lei
            </div>

            <div class="oldprice">
              <span style=" text-decoration: line-through;"> {{item.product.oldPrice}} Lei </span>
              <!-- <span style="color: red;">{{item.product.discount}}% </span> -->
            </div>
          </div>
          <!-- ===================== Buttons ===================== -->
          <div class="buttons">
            <button pButton pRipple type="button" icon="pi pi-minus"
              class="p-button-rounded p-button-plain p-button-danger"></button>

            <div style="margin: auto 8px; text-align: center;">{{item.quantity}}</div>

            <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-plain"></button>

            <button pButton pRipple type="button" (click)="deleteProductShoppingCart(item)" icon="pi pi-trash"
              class="p-button-rounded p-button-plain  p-button-secondary delete-button"></button>

          </div>
        </div>
        <p-divider></p-divider>
      </div>

      <ng-template pTemplate="footer">
        <span style="font-size: 20px; font-weight: 500;"> Total Price: {{ + 10}} Lei</span>
      </ng-template>
    </p-card>
  </div>




</div>
