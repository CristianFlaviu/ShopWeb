<div>
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <button mat-button class="companyName" routerLink="/home">
      <span>Shop Assistant</span>
    </button>

    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">

      <!-- <span *ngIf="authentiicationService.isLoggedIn()" class="p-input-icon-right" style="margin-right: 20px; ">
        <i class="pi pi-search"></i>
        <input type="text" pInputText  placeholder="Type Barcode"/>
      </span> -->

      <button mat-button *ngIf="authentiicationService.isLoggedIn()">
        <mat-icon [matBadge]="getCarT()" matBadgeColor="warn" class="icon-align" routerLink='shopping-cart'>
          shopping_cart</mat-icon>
      </button>

      <button mat-button *ngIf="authentiicationService.isLoggedIn()">
        <mat-icon [matBadge]="getFav()" matBadgeColor="warn" class="icon-align" routerLink='favorite-products'>
          favorite</mat-icon>
      </button>



      <button mat-button>
        <mat-icon [matMenuTriggerFor]="menu" class="icon-align">person
        </mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button *ngIf="authentiicationService.isLoggedIn()" (click)="logout()" mat-menu-item>Logout</button>
        <button *ngIf="!authentiicationService.isLoggedIn()" mat-menu-item [routerLink]="'/login'">Login</button>
        <button mat-menu-item>Profile</button>
      </mat-menu>
    </div>

  </mat-toolbar>


  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <button mat-button routerLink="home">Home</button>
        <button mat-button routerLink="/shopping-cart">Shopping Cart</button>
        <button mat-button routerLink="/favorite-products">Favorite</button>
        <button *ngIf="authentiicationService.isLoggedIn()" (click)="logout()" mat-button>Logout</button>
        <button *ngIf="!authentiicationService.isLoggedIn()" routerLink='/login' mat-button>Log In</button>
      </div>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>


    </mat-sidenav-content>



  </mat-sidenav-container>
