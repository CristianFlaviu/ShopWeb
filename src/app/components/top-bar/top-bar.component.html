<mat-toolbar color="primary">
  <mat-toolbar-row>
    <!-- <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>

    <h1>Shop Assistant</h1>
    <span class="menu-spacer"></span>
    <div>
      <button mat-button style="font-size: 20px;" [routerLink]="'barcode-scan'">Barcode </button>


      <button mat-button>
        <mat-icon matBadge="2" matBadgeColor="warn" class="icon-align">
          shopping_cart</mat-icon>
      </button>

      <button mat-button>
        <mat-icon [matMenuTriggerFor]="menu" class="icon-align">person
        </mat-icon>
      </button>



      <mat-menu #menu="matMenu">
        <button *ngIf="authentiicationService.isLoggedIn()" mat-menu-item (click)="logout()">Logout</button>
        <button *ngIf="!authentiicationService.isLoggedIn()" mat-menu-item [routerLink]="'/login'">Login</button>
        <button mat-menu-item routerLink='home'>Profile</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>

</mat-toolbar>
