<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Shop Assistant</h1>
    <span class="menu-spacer"></span>
    <div>
 
      <mat-icon matBadge="2" matBadgeColor="warn" style="font-size: 35px;margin-right: 20px; vertical-align:middle;">shopping_cart</mat-icon>
      <!-- <a mat-button [routerLink]="'/create-account'"> <img alt="" src="./../../../assets/icons/shopping_cart.png"
          matBadge="15" matBadgeColor="warn"></a> -->

      <button mat-button [matMenuTriggerFor]="menu" style="font-size: 20px;">Cristian Flaviu <i
          class="pi pi-angle-down"></i></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">Logout</button>
        <button mat-menu-item>Profile</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
      <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content style="height: 90vh;">

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
